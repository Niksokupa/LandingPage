<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="jquery-3.3.1.min.js">\x3C/script>')
    </script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
        crossorigin="anonymous"></script>
    <script src="jquery.ui.touch-punch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="myjs.js"></script>
    <title>CasaFácil</title>
</head>

<body>
    <div class="logo ml-5 d-flex justify-content-center">
        <img class="align-self-end" src="prueba2_animated.svg" style="width: 125px; height: 125px;">
    </div>
    <div class="center">
        <form id="loginform" class="mx-3 my-3">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Usuario</b></label>
                <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Contraseña</b></label>
                <input type="password" class="form-control border border-dark" id="exampleInputPassword1" placeholder="Introduce tu contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><b>Recordarme</b></label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#">
                <p class="float-right text-dark" id="registro"><u>¿No tienes cuenta?</u></p>
            </a>
        </form>
        <form id="registroform" class="mx-3 my-3">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Nombre</b></label>
                <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Apellidos</b></label>
                <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce tus apellidos">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Usuario</b></label>
                <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Contraseña</b></label>
                <input type="password" class="form-control border border-dark" id="exampleInputPassword1" placeholder="Introduce tu contraseña">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Repite la contraseña</b></label>
                <input type="password" class="form-control border border-dark" id="exampleInputPassword1" placeholder="Repite tu contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><b>Recordarme</b></label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>
        <div class="wrapper d-flex justify-content-between" id="ciudades">
            <div class="parent align-self-end">
                <div class="child bg-one">
                    <a class="insideimage" href="#">Alicante</a>
                </div>
            </div>

            <div class="parent align-self-end">
                <div class="child bg-two">
                    <a class="insideimage" href="#">Valencia</a>
                </div>
            </div>

            <div class="parent align-self-end">
                <div class="child bg-three">
                    <a class="insideimage" href="#">Castellón</a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pt-1">
        <a class="pr-3" target="_blank" href="https://facebook.com/casafacil"><i class="fab fa-2x fa-facebook-f"></i></a>
        <a class="pr-3" target="_blank" href="https://www.twitter.com/casafacil"><i class="fab fa-2x fa-twitter"></i></a>
        <a class="pr-3" target="_blank" href="https://www.instagram.com/casafacil"><i class="fab fa-2x fa-instagram"></i></a>
        <a class="pr-3" target="_blank" id="login"> <i class="far fa-2x fa-user"></i></a>
    </div>
    <div id="sky">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
        <div id="cloud3" class="cloud"></div>
        <div id="cloud4" class="cloud"></div>
        <div id="cloud5" class="cloud"></div>
        <div id="cloud6" class="cloud"></div>
        <div id="cloud7" class="cloud"></div>
        <div id="aeroplane"></div>
    </div>
</body>

</html>
